<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/rhun.css">

  <script src="/js/components/components.js" type="module" defer></script>
</head>

<body data-bs-theme="dark">
  <div class="container p-1 mt-1">
    <header-component></header-component>

    <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow mb-3" style="position: relative; overflow: hidden;">

      <div class="row">
        <div class="col-4">
          <div class="rhun-center" id="repeatedTextContainer">
            <a href="library">
              <stone-component title="Library" icon="game-icons:bookshelf">Library</stone-component>
            </a>
          </div>
        </div>
        <div class="col-4">
          <a href="code">
            <stone-component title="Code" icon="game-icons:scroll-quill">
              <div class="rhun-center" id="repeatedTextContainer">Code</div>
            </stone-component>
          </a>
        </div>
        <div class="col-4">
          <a href="spells">
            <stone-component title="SPells" icon="game-icons:book-pile">
              <div class="rhun-center" id="repeatedTextContainer">Spells</div>
            </stone-component>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <a href="shopper">
            <stone-component title="Shopper" icon="game-icons:meat">
              <div class="rhun-center" id="repeatedTextContainer">Shopper</div>
            </stone-component>
          </a>
        </div>
        <div class="col-4">
          <a href="rhunfall">
            <stone-component title="Rhunfall" icon="game-icons:stone-tablet">
              <div class="rhun-center" id="repeatedTextContainer">Rhunfall</div>
            </stone-component>
          </a>
        </div>
        <div class="col-4">
          <a href="legend">
            <stone-component title="Legend" icon="game-icons:pointy-hat">
              <div class="rhun-center" id="repeatedTextContainer">Legend</div>
            </stone-component>
          </a>
        </div>
      </div>

    </div>

    <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow" style="position: relative; overflow: hidden;">
      <svg id="moving-svg-right" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
