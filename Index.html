<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/rhun.css">

  <script src="/js/header.js" type="text/javascript" defer></script>
</head>

<body data-bs-theme="dark" class="container p-1 mt-1">
  <header-component></header-component>

  <div class="bg-body-tertiary p-3 rounded-2 mb-3">
    <div class="hstack pb-2">
      <div class="btn rhun-button col-auto" id="liveToastBtn"
        data-bs-title="Check your weather. Rhun.tech will need your location." data-bs-toggle="tooltip"
        data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" onclick="getLocation()"><span
          class="iconify rhun-2" data-icon="game-icons:sun-cloud"></span></div>
      <div class="btn rhun-button col-auto ms-auto" id="liveToastBtnCard" data-bs-title="Cast a rune!"
        data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
        onclick="fetchAndCreateCard()"><span class="iconify rhun-2" data-icon="game-icons:card-random"></span></div>
    </div>
  </div>

  <div class="bg-body-tertiary p-3 rounded-2" id="fademe" style="position: relative; overflow: hidden;">

    <svg id="moving-svg-right" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="m202.2 116.5l.9 24.3l69 25.4l7.8-21zm92.7 10.9l-9.2 22.5l55.6 46.2l14.5-17.1zm-100.2 10.7l-75.7 1.4l10.9 22.2l65.2-1.2zm-75.3 24.8l-65.64 34.3l20.1 14.9l56.04-29.2zm255 2.1l-14.9 17.7l43.2 61.1c-11.9 6.1-24.4 13.3-36.5 19.9c-40.1-64.6-101-1.2-47.3 38.2c-43.3 67.9-159.7-10.4-240.61 66.5c-8.44-6.5-14.9-56.3-15.15-61.1l-22.48 1c2.58 31.6 8.9 56.5 19.44 82.5h299.4c44.5 0 88.1-12.5 125.8-36.1c4.2-2.7 7.6-11.1 7.8-18.2H473c-3 0-5.9-1.6-7.3-4.3c-1.5-2.8-1.4-6 .3-8.6l8.6-13.6c-15.9-7.9-43.3-27.7-50.1-72.3l-.4-2.6zM63.46 218.4l-44.45 75.8l25.37 1.2l38.49-65.5zM385 282.5c3.8-.1 7.8.5 11.9 1.9c13.1 4.3 21.2 15 18.2 23.7c-3 8.9-15.8 12.4-28.9 8.1c-13-4.4-21.1-15.1-18.1-23.8c2-6 8.7-9.6 16.9-9.9z" />
    </svg>

  </div>

  <div class="bg-body-tertiary rounded-2 mb-3">

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast rhun-border" role="alert" data-bs-autohide="false">
        <div class="toast-header">
          <strong class="rhun-text me-auto rhun-text-secondary">Weather</strong>
          <small>by tomorrow.io</small>

          <button type="button" class="btn rhun-2" data-bs-dismiss="toast" aria-label="Close"><span
              class="iconify rhun-text opacity-50" data-icon="game-icons:closed-doors"></span></button>

        </div>
        <div class="toast-body">
          <div id="weather-data">
            <div class="placeholder-glow">
              <div class="col-auto p-1 rhun-text-secondary">Current Conditions</div>
              <div class="hstack">
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
              </div>
              <div class="col-auto p-1 rhun-text-secondary">Forecast</div>
              <div class="hstack">
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
              </div>
              <div class="hstack">
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
              </div>
              <div class="hstack">
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
              </div>
              <div class="hstack">
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
                <div class="col-3 p-1 placeholder rounded rhun-text"></div>
              </div>
              <div class="hstack pt-1">
                <div class="col-12 p-1 placeholder rounded rhun-text"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="liveToastCard" class="toast rhun-border" role="alert" data-bs-autohide="false">
        <div class="toast-header">
          <strong class="rhun-text me-auto rhun-text-secondary">Rune Cast</strong>

          <button type="button" class="btn rhun-2" data-bs-dismiss="toast" aria-label="Close"><span
              class="iconify rhun-text opacity-50" data-icon="game-icons:closed-doors"></span></button>

        </div>
        <div class="toast-body">
          <div id="card-container">
            <div class="placeholder-glow">
              <div class="placeholder rounded col-12 p-1"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="/js/weather-tomorrow.js" type="text/javascript" defer></script>
  <script src="/js/toast.js" type="text/javascript" defer></script>
  <script src="/js/futhark.js" type="text/javascript" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchAndCreateCard().then(function (cardHTML) {
        document.getElementById('card-container').innerHTML = cardHTML;
      });
    });
  </script>
</body>

</html>
