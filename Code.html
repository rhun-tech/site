<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="images/favicon.ico" rel="icon" type="image/x-icon">
  <link href="images/icon-192.png" rel="apple-touch-icon" sizes="192x192" />
  <link href="images/icon-512.png" rel="apple-touch-icon" sizes="512x512" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/rhun.css">

  <link href="/css/prism.css" rel="stylesheet">

  <script src="/js/components/components.js" type="module" defer></script>
  <script src="/js/code/code.js" type="module" defer></script>
</head>

<body data-bs-theme="dark" class="container p-1 mt-1">
  <header-component></header-component>

  <title-component title="Code" icon="game-icons:scroll-quill"></title-component>

  <div class="row">
    <div class="col-md-2 col-lg-2">
      <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow mb-3">
        <div class="nav nav-pills flex-column" id="nav-tab" role="tablist">
          <details-component summary="C#" open>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow active" id="nav-csharp-hello-world-tab" data-bs-toggle="tab" 
              href="#nav-csharp-hello-world" role="tab">Hello World</a>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-encapsulation-tab" data-bs-toggle="tab" 
              href="#nav-csharp-encapsulation" role="tab">Encapsulation</a>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-inheritance-tab" data-bs-toggle="tab"
              href="#nav-csharp-inheritance" role="tab">Inheritance</a>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-polymorphism-tab" data-bs-toggle="tab"
              href="#nav-csharp-polymorphism" role="tab">Polymorphism</a>
              <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-abstraction-tab" data-bs-toggle="tab"
              href="#nav-csharp-abstraction" role="tab">Abstraction</a>              
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-yarp-tab" data-bs-toggle="tab"
              href="#nav-csharp-yarp" role="tab">YARP</a>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-csharp-visitor-pattern-tab"
              data-bs-toggle="tab" href="#nav-csharp-visitor-pattern" role="tab">Visitor Pattern</a>
          </details-component>
          <hr />
          <details-component summary="Html">
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-html-details-tab" data-bs-toggle="tab"
              href="#nav-html-details" role="tab">Details</a>
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-html-templates-tab" data-bs-toggle="tab"
              href="#nav-html-templates" role="tab">Templates</a>
          </details-component>
          <hr />
          <details-component summary="General">
            <a class="nav-link mx-1 my-1 rhun-rounded rhun-shadow" id="nav-github-tab" data-bs-toggle="tab"
              href="#nav-github" role="tab">GitHub</a>
          </details-component>
        </div>
      </div>
    </div>

    <div class="col-md-10 col-lg-10 pb-4">
      <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow" id="fademe">
        <div class="tab-content p-3" id="nav-tabContent">

          <div class="tab-pane fade show active" id="nav-csharp-hello-world" role="tabpanel">
            <title-section-component title="Hello World" icon="game-icons:globe"></title-section-component>
            <hello-world-code></hello-world-code>
          </div>

          <div class="tab-pane fade" id="nav-csharp-encapsulation" role="tabpanel">
            <title-section-component title="Encapsulation" icon="game-icons:wrapped-sweet"></title-section-component>
            <encapsulation-code></encapsulation-code>
          </div>

          <div class="tab-pane fade" id="nav-csharp-inheritance" role="tabpanel">
            <title-section-component title="Inheritance" icon="game-icons:abstract-120"></title-section-component>
            <inheritance-code></inheritance-code>
          </div>

          <div class="tab-pane fade" id="nav-csharp-polymorphism" role="tabpanel">
            <title-section-component title="Polymorphism" icon="game-icons:sheep"></title-section-component>
            <polymorphism-code></polymorphism-code>
          </div>    

          <div class="tab-pane fade" id="nav-csharp-abstraction" role="tabpanel">
            <title-section-component title="Abstraction" icon="game-icons:abstract-063"></title-section-component>
            <abstraction-code></abstraction-code>
          </div>       

          <div class="tab-pane fade" id="nav-csharp-yarp" role="tabpanel">
            <title-section-component title="YARP" icon="game-icons:abstract-009"></title-section-component>
            <yarp-code></yarp-code>
          </div>

          <div class="tab-pane fade" id="nav-csharp-visitor-pattern" role="tabpanel">
            <title-section-component title="Visitor Pattern" icon="game-icons:hooded-figure"></title-section-component>
            <visitor-pattern-code></visitor-pattern-code>
          </div>

          <div class="tab-pane fade" id="nav-html-details" role="tabpanel">
            <title-section-component title="Details" icon="game-icons:stabbed-note"></title-section-component>
            <details-code></details-code>
          </div>

          <div class="tab-pane fade" id="nav-html-templates" role="tabpanel">
            <title-section-component title="Templates" icon="game-icons:abstract-001"></title-section-component>
            <templates-code></templates-code>
          </div>

          <div class="tab-pane fade" id="nav-github" role="tabpanel">
            <title-section-component title="GitHub" icon="game-icons:abstract-002"></title-section-component>
            <div class="form-group pb-4">
              <div class="fw-bold pb-4">Search GitHub profiles</div>
              <div class="row g-3">
                <div class="col-auto">
                  <input type="text" id="username-input" class="form-control custom-input rhun-text rhun-rounded"
                    placeholder="rhun-tech">
                </div>
                <div class="col-auto">
                  <button id="search-button" class="btn rhun-button rhun-rounded rhun-shadow"><span
                      class="iconify rhun-2" data-icon="game-icons:archive-research"></span></button>
                </div>
              </div>
            </div>
            <div id="user-info"></div>
            <div class="row g-3">
              <div class="col-auto">
                <div id="repo-list" class="list-group col-auto"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="/js/prism.js"></script>
  <script>
    Prism.highlightAll();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="/js/github.js" type="text/javascript" defer></script>
  <script src="/js/url-parameters.js" type="text/javascript" defer></script>

</body>

</html>
