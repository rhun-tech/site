<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/rhun.css">

  <script src="/js/header.js" type="text/javascript" defer></script>
</head>

<body data-bs-theme="dark" class="container p-1 mt-1">
  <header-component></header-component>

  <div class="bg-body-tertiary p-3 rounded-2 mb-3">
    <label for="inputText" class="form-label">Build a
      shopping list</label>

    <div class="row">
      <div class="col-auto">
        <select id="menu" class="form-control custom-input rhun-text rounded-2 mb-3" onchange="menuFunction()">
          <div class="custom-input rhun-text">
            <option value="">Selection Options</option>
            <option value="meals">Meals</option>
            <option value="meat">Meat</option>
            <option value="produce">Produce</option>
          </div>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="groceryList"></div>
      </div>
    </div>
  </div>

  <div class="bg-body-tertiary p-3 rounded-2">
    <div class="hstack">
      <div class="fw-bold pb-4">Shopping List</div>
      <button class="btn rhun-button rhun-text ms-auto" id="liveToastBtn"
        onclick="copyShoppingListToClipboard(); setupToast();">
        <span class="iconify rhun-2" data-icon="game-icons:notebook"></span>
      </button>
    </div>
    <div id="shoppingList">
      <div>Meals</div>
      <div class="p-1" id="MealSorter">
        <div class="placeholder-glow">
          <div class="placeholder rounded col-3"></div>
        </div>
      </div>
      <div>Meat</div>
      <div class="p-1" id="MeatSorter">
        <div class="placeholder-glow">
          <div class="placeholder rounded col-3"></div>
        </div>
      </div>
      <div>Dairy</div>
      <div class="p-1" id="DairySorter">
        <div class="placeholder-glow">
          <div class="placeholder rounded col-3"></div>
        </div>
      </div>
      <div>Produce</div>
      <div class="p-1" id="ProduceSorter">
        <div class="placeholder-glow">
          <div class="placeholder rounded col-3"></div>
        </div>
      </div>
      <div>Other</div>
      <div class="p-1" id="OtherSorter" contenteditable="true">
        <div class="placeholder-glow">
          <div class="placeholder rounded col-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-body-tertiary rounded-2 mb-3">
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast rhun-border" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <span class="theme-icon" style="width: 100px;""></span>
          <strong class=" me-auto"></strong>
            <small></small>

            <button type="button" class="btn rhun-2" data-bs-dismiss="toast" aria-label="Close"><span
                class="iconify rhun-text" data-icon="fa6-solid:square-xmark"></span></button>

        </div>
        <div class="toast-body">
          Content copied!
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="/js/shopper.js" type="text/javascript" defer></script>
  <script src="/js/copy.js" type="text/javascript" defer></script>
  <script src="/js/toast.js" type="text/javascript" defer></script>
</body>

</html>
