<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/rhun.css">

  <script src="/js/components/components.js" type="module" defer></script> 
</head>

<body data-bs-theme="dark" class="container p-1 mt-1">
  <header-component></header-component>

  <title-component title="Shopper" icon="game-icons:meat"></title-component>

  <div class="row">
    <div class="col-md-4 col-lg-4">
      <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow mb-3">
        <label for="inputText" class="form-label">Build a
          shopping list</label>

        <div class="row">
          <div class="col-auto">
            <select id="menu" class="form-control custom-input rhun-text rhun-rounded mb-3" onchange="menuFunction()">
              <div class="custom-input rhun-text rhun-rounded">
                <option value="">Selection Options</option>
                <option value="meals">Meals</option>
                <option value="meat">Meat</option>
                <option value="produce">Produce</option>
              </div>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="groceryList"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-8">
      <div class="bg-body-tertiary p-3 rhun-rounded rhun-shadow">

        <div class="hstack pb-2">
          <div class="h4">Shopping List</div>
          <button class="btn rhun-button rhun-rounded rhun-shadow ms-auto" id="liveToastBtn"
            data-bs-title="Copy the shopping list to your clipboard." data-bs-toggle="tooltip"
            data-bs-placement="bottom" data-bs-custom-class="custom-tooltip"
            onclick="copyShoppingListToClipboard(); setupToast();">
            <span class="iconify rhun-2" data-icon="game-icons:notebook"></span>
          </button>
        </div>
        <hr />

        <div id="shoppingList">

          <div class="row">
            <stone-component title="Meals" icon="game-icons:hot-meal" border="border-bottom">
              <div class="p1" id="MealSorter">
                <div class="placeholder-glow">
                  <div class="placeholder rounded col-3"></div>
                  <div class="placeholder rounded col-1"></div>
                </div>
              </div>
            </stone-component>
          </div>

          <div class="row">
            <div class="col-6">
              <stone-component title="Meat" icon="game-icons:meat" border="border-bottom">
                <div class="p1" id="MeatSorter">
                  <div class="placeholder-glow">
                    <div class="placeholder rounded col-3"></div>
                    <div class="placeholder rounded col-1"></div>
                  </div>
                </div>
              </stone-component>
            </div>

            <div class="col-6">
              <stone-component title="Dairy" icon="game-icons:cheese-wedge" border="border-bottom">
                <div class="p1" id="DairySorter">
                  <div class="placeholder-glow">
                    <div class="placeholder rounded col-3"></div>
                    <div class="placeholder rounded col-1"></div>
                  </div>
                </div>
              </stone-component>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <stone-component title="Produce" icon="game-icons:broccoli" border="border-bottom">
                <div class="p1" id="ProduceSorter">
                  <div class="placeholder-glow">
                    <div class="placeholder rounded col-3"></div>
                    <div class="placeholder rounded col-1"></div>
                  </div>
                </div>
              </stone-component>
            </div>

            <div class="col-6">
              <stone-component title="Other" icon="game-icons:stone-pile" border="border-bottom">
                <div class="p1" id="OtherSorter" contenteditable="true">
                  <div class="placeholder-glow">
                    <div class="placeholder rounded col-3"></div>
                    <div class="placeholder rounded col-1"></div>
                  </div>
                </div>
              </stone-component>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="bg-body-tertiary rounded-2 mb-3">
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast rhun-border" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto rhun-text">Shopping List</strong>

            <button type="button" class="btn rhun-2" data-bs-dismiss="toast" aria-label="Close"><span
                class="iconify rhun-text opacity-50" data-icon="game-icons:closed-doors"></span></button>

          </div>
          <div class="toast-body">
            Content copied!
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

    <script src="/js/shopper.js" type="text/javascript" defer></script>
    <script src="/js/copy.js" type="text/javascript" defer></script>
    <script src="/js/toast.js" type="text/javascript" defer></script>
</body>

</html>
