<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/rhun.css">

  <script src="/js/header.js" type="text/javascript" defer></script>
</head>

<body data-bs-theme="dark" class="container p-1 mt-1">
  <header-component></header-component>
  <div class="text-center pb-2 h2 rhun-text">
    Library
  </div>

  <div class="bg-body-tertiary p-3 rounded-2 mb-3">
    <div class="nav nav-pills" id="nav-tab" role="tablist">
      <a class="nav-link active" id="nav-possessions-tab" data-bs-toggle="tab" href="#nav-possessions"
        role="tab">Possessions</a>
      <a class="nav-link" id="nav-obsessions-tab" data-bs-toggle="tab" href="#nav-obsessions" role="tab">Obsessions</a>
    </div>
  </div>

  <div class="bg-body-tertiary p-3 rounded-2" id="fademe">
    <div class="tab-content bg-body-tertiary p-3 rounded-2" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-possessions" role="tabpanel">
        <div class="fw-bold pb-4">Possessions</div>
        <p>Are you possessed by your possessions? I know I am.</p>
        <p>Something that you own can haunt your mind.</p>
      </div>
      <div class="tab-pane fade" id="nav-obsessions" role="tabpanel">
        <div class="fw-bold pb-4">Obsessions</div>
        <p>Are you obsessed with numbers? Do you like to look at them and think about what they mean?</p>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
