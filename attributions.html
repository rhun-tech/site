<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/rhun.css">

  <script src="/js/components/header.js" type="text/javascript" defer></script>
  <script src="/js/components/title.js" type="text/javascript" defer></script>
  <script src="/js/components/background.js" type="text/javascript" defer></script>
</head>

<body data-bs-theme="dark">
  <div class="container p-1 mt-1">
    <header-component></header-component>
    
    <title-component title="Attributions"></title-component>

    <div class="row">
      <div class="col-md-8">
        <div class="bg-body-tertiary p-3 rounded-2 mb-3 shadow" style="position: relative; overflow: hidden;">
          <div class="h2">This site uses</div>

          <!-- Attribution 1 -->
          <div class="mb-2">
            <div class="rhun-button rhun-cursor rounded p-2" data-bs-toggle="collapse" data-bs-target="#attribution1"
              aria-expanded="true" aria-controls="attribution1">
              <div class="hstack h5">
                Iconify + Game Icons
              </div>
            </div>
            <div id="attribution1" class="collapse p-2 m-2 show">
              <div>
                <p>The icons can be found throughout this site.</p>
                <a href="https://icon-sets.iconify.design/game-icons/">Iconify</a>
                <hr>
                <a href="https://github.com/game-icons/icons/blob/master/license.txt">Github</a>
              </div>
            </div>
          </div>

          <!-- Attribution 2 -->
          <div class="mb-2">
            <div class="rhun-button rhun-cursor rounded p-2" data-bs-toggle="collapse" data-bs-target="#attribution2"
              aria-expanded="true" aria-controls="attribution1">
              <div class="hstack h5">
                Prism.js
              </div>
            </div>
            <div id="attribution2" class="collapse p-2 m-2">
              <div>
                <p>The code snippets on this site are styled with prism.js.</p>
                <a href="https://prismjs.com/">Prism.js</a>
              </div>
            </div>
          </div>          

        </div>
      </div>

      <div class="col-md-4">
        <div class="bg-body-tertiary p-3 rounded-2 mb-3 shadow" style="position: relative; overflow: hidden;">
          <div class="h2">Favorites</div>
        </div>

        <div class="bg-body-tertiary p-3 rounded-2 mb-3 shadow" style="position: relative; overflow: hidden;">
          <div class="h2">What's Next</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

    <script src="/js/weather-tomorrow.js" type="text/javascript" defer></script>
    <script src="/js/toast.js" type="text/javascript" defer></script>
    <script src="/js/futhark.js" type="text/javascript" defer></script>

</body>

</html>
